<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--meta tag for search engines -->
    <meta name="description" content="Starfox Squadron, rock paper scissors game, Starfox theme">
    <meta name="keywords" content="Rock paper scissors game, Starfox style game">

    <title>Starfox Squadron</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/favicon-Star-fox-180x180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-Star-fox-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-Star-fox-16x16.png">

    <!--stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <!--header-->
    <header>
        <div class="container">
            <div class="subcontainer">
                <nav class="navbar">
                    <a href="index.html" aria-label="Go to our home and info page">
                        <h1 class="logo-text"><img src="assets/images/Star-fox-logo.png" alt="Logo" class="logo">Starfox Squadron</h1>
                    </a>
                    <ul class="nav-menu">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link" aria-label="Go to our home section">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="pilot.html" class="nav-link" aria-label="Go to our game section">Game</a>
                        </li>
                    </ul>
                    <div class="hamburger">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>

                </nav>
            </div>
        </div>
    </header>  

    <!--main centent-->
    <!--game area-->
    <main class="margin-top">

        <div class="game-name">
            <h2>Rock, Paper, Scissors</h2>
            <h4>First to 5 wins!</h4>
        </div>
        <div class="game-name-form">
            <!--form for name-->
            <form autocomplete="off" method="get" id="codename-form" class="pilot-info form-input">
                <label for="codename">CODENAME:</label>
                <input type="text" name="codename" id="codename" pattern="[A-Za-z]+" class="text-input box-style" required minlength="4" placeholder="ENTER YOUR CODENAME">
                <!--<button class="submit" onclick="playerCodename()">Submit</button>-->
            </form>
        </div>
        
        <!--game board section-->
        <section id="game-board">
            <!--game area holding 3 divs-->
            <div class="game-area">
                <!--You the player-->
                <div class="player-cards">
                    <!--player picture-->
                    <div class="players">
                        <img id="playerSelected_img" class="image-size" src="assets/images/Fox_headshot.png" alt="player's pilot picture">
                    </div>
                    <!--player messsage-->
                    <div class="player-message text-box center-text">
                        <h4 id="pilot-codename" class="game-pilot-name">fox</h4>
                        <p>"Are you ready!"</p>
                    </div>
                    <!--player score-->
                    <div id="players-score" class="center-text score-box">0</div>
                </div>
                <!--your choice, the result & computer choice-->
                <div class="your-selection">
                    <!--your hand-->
                    <div id="players-hand">
                        <div class="win-or-loose">
                            <img id="player-hand" class="choice-image-size {
                                " src="assets/images/circle_rock_left.png" alt="Rock paper scissors">
                        </div>
                    </div>
                    <!--The result-->
                    <div class="announce-winner">
                        <h4 class="winning-text center-text"> LET'S PLAY! </h4>
                    </div>
                    <!--comp hand-->
                    <div id="computers-hand">
                        <div class="win-or-loose">
                            <img id="computer-hand" class="choice-image-size {
                                " src="assets/images/circle_paper_right.png" alt="Rock paper scissors">
                        </div>
                    </div>
                </div>
                <!--computer-->
                <div class="player-cards comp-reverse">
                    <!--computer picture-->
                    <div class="comp">
                        <img id="computerSelected_img" class="image-size" src="assets/images/Wolf_headshot.png" alt="player's pilot picture">
                    </div>
                    <!--computer messsage-->
                    <div class="comp-message text-box center-text">
                        <p>"Let's see what you got!"</p>
                    </div>
                    <!--computer score-->
                    <div id="comp-score" class="center-text score-box">0</div>
                </div>
            </div>

        </section>
        <div class="player-choice">
            <div class="btn-inst">
                <p>Choose your weapon</p>
            </div>
            <div class="buttons">
                <button id="rock" class="btn">
                    <img class="btn-image-size" src="assets/images/rock_hand.png" alt="hand in rock shape">
                </button>
                <button id="paper" class="btn">
                    <img class="btn-image-size" src="assets/images/paper_hand.png" alt="hand in paper shape">           
                </button>
                <button id="scissors" class="btn">
                    <img class="btn-image-size" src="assets/images/scissors_hand.png" alt="hand in scissors shape">
                </button>
            </div>
            <div id="action-message" class="btn-inst">
                <h3>Press a button to play</h3>
            </div>
        </div>
    
    </main>

    <!--footer-->
    <footer>
    <div class="copyright">
        <p>Â©2024 Starfox Squadron</p>
    </div>
    </footer>

    <!-- game.js file -->
    <script src="assets/js/game.js"></script>
</body>
</html>
