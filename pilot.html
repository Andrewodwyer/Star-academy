<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--meta tag for search engines -->
    <meta name="description" content="Starfox Squadron, rock paper scissors game, Starfox theme">
    <meta name="keywords" content="Rock paper scissors game, Starfox style game">

    <title>Starfox Squadron</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/favicon-Star-fox-180x180.png">

<body>
    
    <!--header-->
    <header>
        <div class="container">
            <div class="subcontainer">
                <nav class="navbar">
                    <a href="#" aria-label="Go to our home section">
                        <h1 class="logo-text"><img src="assets/images/Star-fox-logo.png" alt="Logo" class="logo">Starfox Squadron</h1>
                    </a>
                    <ul class="nav-menu">
                        <li class="nav-item">
                            <a href="index.html" aria-label="Go to the home section" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="pilot.html" aria-label="Go to the pilot section" class="nav-link">Pilot Section</a>
                        </li>
                        <li class="nav-item">
                            <a href="game.html" aria-label="Go to the game section" class="nav-link">Game</a>
                        </li>
                    </ul>
                    <div class="hamburger">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>

                </nav>
            </div>
        </div>
    </header> 

    <main class="margin-top">
        <!--main centent-->
        <!--background image-->

        <section class="pilot-page-background">

            <div class="pilot-container">
                <h3 id="name">Fox</h3>
                <img class="large-pilot-img" src="assets/images/Fox_full_length.webp" alt="Fox">
            </div>

            <div id="controls">
                <button class="character-box active">
                    <img class="character-img" src="assets/images/Fox_headshot.png" alt="Fox headshot">
                </button>
                <button class="character-box">
                    <img class="character-img"" src="assets/images/Falco_headshot.png" alt="Falco headshot">
                </button>
                <button class="character-box active">
                    <img class="character-img" src="assets/images/Wolf_headshot.png" alt="Wolf headshot">
                </button>
                <button class="character-box active">
                    <img class="character-img" src="assets/images/Peppy_headshot.png" alt="Peppy headshot">
                </button>
                <button class="character-box active">
                    <img class="character-img" src="assets/images/Slippy_headshot.png" alt="Slippy headshot">
                </button>
            </div>

            <div class="pilot-info">
                <div class="form-input">
                    <label for="codename">Codename</label>
                    <input type="text" name="codename" id="codename" class="text-input box-height-25" required>
                  </div>
                <div class="center">
                    <a href="game.html" class="start-btn" aria-label="Go to our pilot page">START</a>
                </div>
            </div>
        </section>
    </main>
