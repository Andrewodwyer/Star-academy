<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--meta tag for search engines -->
    <meta name="description" content="Starfox Squadron, rock paper scissors game, Starfox theme">
    <meta name="keywords" content="Rock paper scissors game, Starfox style game">

    <title>Starfox Squadron</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/favicon-Star-fox-180x180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-Star-fox-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-Star-fox-16x16.png">

    <!--stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <!--header-->
    <header>
        <div class="container">
            <div class="subcontainer">
                <nav class="navbar">
                    <a href="#" aria-label="Go to our home section">
                        <h1 class="logo-text"><img src="assets/images/Star-fox-logo.png" alt="Logo" class="logo">Starfox Squadron</h1>
                    </a>
                    <ul class="nav-menu">
                        <li class="nav-item">
                            <a href="index.html" aria-label="Go to the home section" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="pilot.html" aria-label="Go to the pilot section" class="nav-link">Pilot Section</a>
                        </li>
                        <li class="nav-item">
                            <a href="game.html" aria-label="Go to the game section" class="nav-link">Game</a>
                        </li>
                    </ul>
                    <div class="hamburger">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>

                </nav>
            </div>
        </div>
    </header> 

    <main class="margin-top">
        <!--main centent-->
        <!--background image-->

        <section class="pilot-page-background">
            <div class="transparent-color">
                <!--Our pilot Section-->
                <div id="pilot-picture-info">
                    <h4 class="pilot-selection-text">Choose your pilot</h4>
                    <h2 id="pilot-name">Fox</h2>
                    <div class="image-and-text">
                    <div class="left-image-on-card">
                        <img id="players-pilot" class="restrain-image" src="assets/images/Fox_full_length.webp" alt="">
                    </div>
                        <div class="right-text-on-card">
                            <div class="pilot-center-text">
                                <h3 class="text-white">Fox Fox Fox Fox Fox Fox Fox Fox Fox Fox </h3>
                            </div>
                        </div>
                    </div>
                </div> 

                <div id="controls">
                    <button id="fox" class="pilot-btn active" onclick="changePilot('fox')">
                        <img class="btn-image-size" src="assets/images/Fox_headshot.png" alt="Fox headshot">
                    </button>
                    <button id="falco" class="pilot-btn" onclick="changePilot('falco')">
                        <img class="btn-image-size"" src="assets/images/Falco_headshot.png" alt="Falco headshot">
                    </button>
                    <button id="wolf" class="pilot-btn" onclick="changePilot('wolf')">
                        <img class="btn-image-size" src="assets/images/Wolf_headshot.png" alt="Wolf headshot">
                    </button>
                    <button id="peppy" class="pilot-btn" onclick="changePilot('peppy')">
                        <img class="btn-image-size" src="assets/images/Peppy_headshot.png" alt="Peppy headshot">
                    </button>
                    <button id="slippy" class="pilot-btn" onclick="changePilot('slippy')">
                        <img class="btn-image-size" src="assets/images/Slippy_headshot.png" alt="Slippy headshot">
                    </button>
                </div>

                <form onsubmit="return validateName()" class="pilot-info form-input">
                    <label for="codename">Enter a Codename</label>
                    <input type="text" name="codename" id="codename" pattern="[A-Za-z]+" class="text-input box-height-25" required minlength="4"><br>
                    <button type="submit" class="start-btn">READY TO START!</button>
                </form>
                <div class="center">
                    <a id="gamePage" href="game.html" class="start-btn" aria-label="Go to our pilot page">let's get going</a>
                </div>
            </div>
        </section>
    </main>
  <!--footer-->
  <footer>
    <div class="copyright">
      <p>Â©2024 Starfox Squadron</p>
    </div>
  </footer>

    <!-- Font Awesome kit -->
    <script src="assets/js/scripts.js"></script>
</body>
</html>
